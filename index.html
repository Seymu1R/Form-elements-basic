<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />

    <title>Document</title>
  </head>
  <body >
    <form id="form">
      <div class="username">
        <input id="user-name" type="text" placeholder="Please enter Username" />
        <span id="span-suc-user"><i class="fa-solid fa-check"></i></span>
        <span id="span-user-name"></span>
      </div>
      <div class="password">
        <input
          id="password"
          type="password"
          placeholder="Please Enter password"
        />
        <span id="span-suc-password"><i class="fa-solid fa-check"></i></span>
        <span id="span-password"></span>
      </div>
      <div class="email">
        <input type="text" id="email" placeholder="Please enter email" />
      <span id="span-suc-email"><i class="fa-solid fa-check"></i></span>
      <span id="span-email"></span>
      </div>

      
      <button class="btn-danger">Create Account</button>
      <span id="span-button" ></span>
    </form>
    <script src="assets/js/app.js"></script>
  </body>
</html>
